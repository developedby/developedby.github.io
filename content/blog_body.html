<script>
  fetch('blogs/blogs.json')
    .then(response => response.json())
    .then(posts => {
      const list = document.getElementById('blog-list');
      posts.forEach(post => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="blogs/${post.filename}">${post.name}</a> <span class="date">${post.date}</span>`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById('blog-list').innerHTML = '<li>Could not load blog posts.</li>';
    });
  </script>
  <h2 id="introduction">Blog Posts:</h2>
  <div id="blog-list-container">
    <ul id="blog-list"></ul>
  </div>
